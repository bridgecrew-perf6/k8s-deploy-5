apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-deployment
  namespace: static1
spec:
  selector:
    matchLabels:
      app: static-dept
  replicas: 5 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: static-dept
    spec:
      containers:
      - name: static
        image: sha256:529c8fe3eb4aae1362dd5c6aebffb9cfe0792ac10cdd53dfbf20f0391d02fe98:latest
        ports:
        - containerPort: 80
